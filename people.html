---
title: Events
layout: default
menu: people
---

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-8 border-bottom border-zx2">
            <h3 class="text-zx2 text-center text-lg-left"><i class="fas fa-users"></i> People</h3>
        </div>
    </div>

    {% for member in site.data.members %}

    <div class="row justify-content-center align-items-center mt-3">

        <div class="col-4 col-lg-2 text-center">
            <img src="images/members/{{member.nickname}}.jpg"
                class="text-center rounded w-75 h-auto border border-white">
        </div>

        <div class="col-8 col-lg-6 text-left">
            <h5 class="my-1 mt-3"><a href="{{member.link}}">{{member.name}}</a></h5>
            <p class="my-1"><b>{{member.description}}</b></p>
            <p class="my-1">{{member.bio}}</p>
        </div>

    </div>

    {% endfor %}

</div>
